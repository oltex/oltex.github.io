<!--custom-->
{% assign _category = page.categories[0] %}
{% assign _posts = site.categories[_category] %}
<nav><!--class="nav__list"-->
  <ul  id="category_tag_menu"><!--class="nav__items"-->
    <span style="font-family:'Cafe24Oneprettynight';">이 카테고리의 다른 글</style>
    {% for post in _posts %}
    <li>
      <a href="{{ post.url | relative_url }}" rel="permalink" class="custom-pagination--pager">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
<!--custom-->
