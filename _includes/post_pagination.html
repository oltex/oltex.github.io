<!--custom-->
{% assign _category = page.categories[0] %}
{% assign _posts = site.categories[_category] %}
{% for post in _posts %}
  {% assign title = post.title %}
  <!--"custom-pagination--pager"-->
  <a href="{{ post.url | relative_url }}" rel="permalink" class="custom-pagination--pager">{{ title }}</a>
  <!--{% include archive-single.html type=entries_layout %}-->
{% endfor %}
<!--custom-->
